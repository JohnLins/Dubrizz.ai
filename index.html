<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubrizz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        textarea {
            width: 100%;
            padding: 15px; /* Increased padding */
            border: none;
            border-radius: 15px;
            margin-bottom: 15px; 
            font-size: 18px; 
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); 
            height: 150px; 
            resize: vertical;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: white;
            color: lightcoral;
            border: none;
            border-radius: 5px;
            padding: 12px 20px; /* Adjusted padding */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffe4e1;
        }
        .response {
            margin-top: 20px;
            text-align: left;
        }
        #responseContainer {
            max-height: 400px; 
            overflow-y: auto; 
            overflow-x: hidden; 
            border: 1 solid black; 
            padding: 1px; 
        }

        .animate {
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dubrizz</h1>
        <h6>the nonchalant rizzler</h6>
        <textarea id="inputField" placeholder="Paste conversation history and context (more context = better results)..."></textarea>
        <button id="respondButton">respond</button>
        <div id="responseContainer" class="response"></div>
    </div>
    <script>
        const respondButton = document.getElementById('respondButton');
        const inputField = document.getElementById('inputField');
        const responseContainer = document.getElementById('responseContainer');
        let responseState = "respond";

        respondButton.addEventListener('click', async () => {
            const history = inputField.value.trim();

            if (history !== "") {
                try {
                    const response = await fetch(`https://dubrizz-production.up.railway.app/rizz?history=${encodeURIComponent(history)}`);
                    const data = await response.json();
                    

                    const newResponse = document.createElement('div');
                    newResponse.textContent = data.response; 
                    window.alert(data.responses)
                    window.alert(data.response.her_sentiment)
                    window.alert(data.dont_respond)
                    newResponse.classList.add('animate');
                    responseContainer.prepend(newResponse);
                } catch (error) {
                    console.error('Error fetching the response:', error);
                    const fallbackResponse = document.createElement('div');
                    fallbackResponse.textContent = "pool"; 
                    fallbackResponse.classList.add('animate');
                    responseContainer.prepend(fallbackResponse);
                }
            }

            if (responseState === "respond") {
                respondButton.textContent = "another";
                responseState = "another";
            }
        });

        inputField.addEventListener('input', () => {
            respondButton.textContent = "respond";
            responseState = "respond";
        });
    </script>
</body>
</html>
